syntax = "proto3";

package shareprofileallocator;
option go_package = "internal/grpc/generated/go";

service ShareAPI {
  rpc GetDataForTicker (Ticker) returns (ShareData) {}
}

message Ticker {
  string name = 1;
}

// Share data is a JSON object
message ShareData {
	double ask = 1;
	double pe = 2;
	double nav = 3;
	int64 market_cap = 4;
	int64 volume = 6;
	string symbol = 7;
}

